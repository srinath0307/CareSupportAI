{% extends 'Medilab/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" step="0.01" required>
        </div>
        <div class="input-container">
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01" required>
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <div id="category"></div>
        <br>
        <br>
    </div>
    <style>


        h1 {
            color: #1977cc;

        }

        .input-container {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #1977cc;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #1977cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155d8b;
        }

    </style>
    <script>
        function get_bmi_category(bmi) {
    if (bmi < 18.5) {
        return 'UNDERWEIGHT';
    } else if (18.5 <= bmi && bmi <= 24.9) {
        return 'NORMAL WEIGHT';
    } else if (25 <= bmi && bmi < 29.9) {
        return 'OVERWEIGHT';
    } else {
        return 'OBESE';
    }
}

function calculateBMI() {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value);

    if (!isNaN(weight) && !isNaN(height) && height > 0) {
        const bmi = weight / (height * height);
        const resultElement = document.getElementById("result");
        const categoryElement = document.getElementById("category");

        resultElement.innerHTML = `Your BMI: ${bmi.toFixed(2)}`;
        const category = get_bmi_category(bmi);
        categoryElement.innerHTML = `BMI Category: ${category}`;
    } else {
        alert("Please enter valid weight and height values.");
    }
}

    </script>
{% endblock %}
