
{% load static %}

<head>
    <title>Medilab</title>
    <link rel="stylesheet" href="{% static 'Medilab/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" href="{% static 'Medilab/css/login.css' %}">
</head>

{% block content %}
<div class="main">
            <section class="signup">
                <div>
                    {% for message in messages %}
                        <h3>{{ message }}</h3>
                    {% endfor %}
                </div>
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form action="{% url 'registration'%}" method="POST" class="register-form" id="register-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="first_name" placeholder="First Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="last_name" placeholder="Last Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-accounts-list"></i></label>
                                    <input type="text" name="username"  placeholder="Username"/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email"  placeholder="Your Email"/>
                                </div>
                                 <div class="form-group">
                                    <label for="number"><i class="zmdi zmdi-phone"></i></label>
                                    <input type="number" name="mobile"  placeholder="Mobile Number"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password1"  placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="password2"  placeholder="Repeat your password"/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>

                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="{% static 'Medilab/img/signup-image.jpg' %}" alt="sing up image"></figure>
                            <a href="{% url 'login' %}" class="signup-image-link">I am already member<br>(Sign In)</a>
                        </div>

                    </div>
                </div>
            </section>

</div>
<script src="{% static 'Medilab/vendor/jquery/jquery1.min.js' %}"></script>
    <script src="{% static 'Medilab/js/login.js' %}"></script>
{% endblock %}
